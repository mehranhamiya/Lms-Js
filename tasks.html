<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="taskMainDiv bg-gray-100 p-6">

    <div id="taskMainDiv">
        <!-- Back to Dashboard Button -->
        <div class="mb-6">
            <button onclick="window.location.href='index.html'"
                class="bg-blue-500 text-white px-6 py-2 rounded-full shadow-lg hover:bg-blue-600 transition duration-300">
                Logout your account
            </button>
        </div>

        <h2 class="text-3xl font-bold text-slate-100 mb-6 text-center">Tasks</h2>

        <!-- Task Cards Section -->
        <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
            <!-- Tasks will be dynamically inserted here -->
        </div>

        <!-- Modal for displaying task details -->
        <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg w-1/3 shadow-lg">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800 mb-4"></h3>
                <p id="modal-description" class="text-gray-600 mb-4"></p>
                <div id="modal-content" class="text-gray-600 mb-4"></div>

                <!-- Display extra questions/quiz content -->
                <div id="modal-questions" class="text-gray-600 mb-4"></div>

                <!-- Task time information -->
                <div id="task-time" class="text-gray-600 mb-4"></div>

                <div class="flex gap-4 mt-4">
                    <button id="save-button" onclick="saveTask()"
                        class="bg-green-500 text-white px-6 py-2 rounded-full shadow-lg hover:bg-green-600 transition duration-300">
                        Save
                    </button>
                    <button onclick="closeModal()"
                        class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition duration-300">
                        Close
                    </button>
                    <button id="download-button" onclick="downloadTask()"
                        class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600 transition duration-300">
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Link to the external JS file -->
    </div>
    <script src="app.js"></script>
</body>

</html>
